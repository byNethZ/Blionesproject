<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bliones</title>
    <meta name="keywords" content="bliones, design, agency, publishing">
    <meta name="description" content="Desde hace más de 3 años, BLIONES ha mantenido el compromiso de proveer productos con diseños únicos, que son amigables con el medio ambiente.">
    <link rel="stylesheet" href="/build/css/app.css">
    <link rel="icon" type="image/png" href="build/img/icono-azul.png">

<body class="regular">
<header>
    <div class="reg">
        <div class="contenedor rbarra">
            <div class="rlogo">
                <a href="/">
                    <img class="rimage" src="/build/img/logo_.png" alt="Logotipo de Bliones">
                </a>
            </div>
            <nav class="rnav">
                <a href="about.html">About Us</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
            </nav>
            <a href="https://www.bliones.com/blionestv/?v=9a0d701a3b2a" class="boton-azul-inline">BlionesTV</a>
        </div>
    </div>
</header>

<main class="formpage">
    <div class="contenedor formdiv">
        <h2 class="form-text">Let's talk about <span>your idea</span></h2>
        <form class="formulario">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Tu nombre">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </fieldset><!-- Información personal -->

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado</p>
                <div class="form-contacto">
                    <label for="contactar-telefono">Telefono</label>
                    <input name="contacto" type="radio" value="telefono" id="contactar-telefono">

                    <label for="contactar-email">Telefono</label>
                    <input name="contacto" type="radio" value="email" id="contactar-email">
                </div>
                <div id="contacto"></div>
            </fieldset><!-- Contacto -->

            <input type="submit" value="Enviar" class="boton-azul-inline">
        </form>
    </div>
</main>

<footer>
    <div class="contenedor footer">
        <div class="copyright">
            <p>2020. <a href="https://nethzjimenez.com/" target="_blank"><span>NethZ Jimenez</span></a></p>

        </div>
        <div class="redes">
            <a href="https://www.facebook.com/bliones">
                <img src="/build/img/bxl-facebook-circle.svg" alt="logotipo de facebook">
            </a>
            <a href="https://www.youtube.com/channel/UC5YC_iwNwYRulVne353mD0A">
                <img src="/build/img/bxl-youtube.svg" alt="logotipo de youtube">
            </a>
            <a href="https://www.instagram.com/blionesllc/">
                <img src="/build/img/bxl-instagram-alt.svg" alt="logotipo de instagram">
            </a>
        </div>
    </div>
</footer>
    
    <script src="build/js/bundle.min.js"></script>
